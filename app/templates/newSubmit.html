<form data-ng-submit="newArticle(post)" data-ng-if="!post.editing">
  <label for="title">Title</label>
  <input id="New_Title" type="text" data-ng-model="post.title">
  <label for="blog">Blog</label>
  <textarea id="New_Blog" type="text" data-ng-model="post.blog">
  <button class="sumbit">Submit<button>
</form>
