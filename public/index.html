<!DOCTYPE html><html><head><title>Dexter's VLOG page</title><link rel=stylesheet type=text/css href=css/base.css></head><body><header><section><a><img src=http://i.imgur.com/u3lmGxb.png></a><a>About Dexter</a><a>Courses Teaching</a><a>Projects</a><a>More</a></section></header><main data-ng-controller=postingController><section data-ng-repeat="post in posts"><div data-ng-if=!post.editing><article><h1>{{post.title}}</h1><p>{{post.blog}}</p></article><button class=btn-caution data-ng-click=edit(post)>Edit</button> <button class=btn-alert data-ng-click=destroy(post._id)>Destroy</button></div></section><div data-ng-if=post.editing><article><h1 data-ng-model=post.title></h1><p data-ng-model=post.body></p></article></div></main></body><footer><p>&copy 2015 Dexter's Vlog</p></footer><script src=bundle.js></script></html>
